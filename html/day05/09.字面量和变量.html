<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>html/day05/09.字面量和变量.html</title>
        <script type="text/javascript">
            /**
             * 字面量，都是一些不可改变的值
             *      比如：1，2，3，4，5
             *      字面量都是可以直接使用的，但是我们一般都不会直接使用字面量
             * 变量，变量可以用来保存字面量，而且变量的值是可以任意改变的
             *      变量更加方便我们使用，所以在开发中都是通过变量去保存一个字面量
             *      而很少使用字面量
             *      可以通过变量对字面量进行描述
             */

                // 声明变量
                // 在JS中使用var关键字声明一个变量
            var a;
            // 为变量赋值
            a = 123;
            a = 456;
            a = 23434327402;
            console.log(a);

            // 生命和赋值同时进行
            var b = 789;
            console.log(b);

        </script>
    </head>

</html>
