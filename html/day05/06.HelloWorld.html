<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html/day05/06.HelloWorld.html</title>
    <!--    <script src="js/hello_world.js"></script>-->
    <!--    JS代码需要编写到script标签中-->
    <script type="application/javascript">
        /**
         * 控制浏览器弹出一个警告框
         * alert("控制浏览器弹出一个警告框");
         */

        /**
         * 让计算机在页面中输出一个内容
         * document.write()可以向body中输出一个内容
         * document.write("让计算机在页面中输出一个内容");
         */

        /**
         * 向控制台输出一个内容
         * console.log()的作用是向控制台输出一个内容
         * console.log("向控制台输出一个内容");
         */
        alert("控制浏览器弹出一个警告框");
        document.write("让计算机在页面中输出一个内容");
        console.log("向控制台输出一个内容");
    </script>
</head>
<body>

</body>
</html>
