<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>html\day06\06.转换为Number.html</title>
        <script type="text/javascript">
            /**
             * 将其他的数据类型转换为Number
             *      转换方式：
             *          使用Number()函数
             *              - 字符串 --> 数字
             *                  1.如果是纯数字的字符串，则直接将其转换为数字
             *                  2.如果字符串中有非数字的内容，则转换为NaN
             *                  3。如果字符串是一个空串或者是一个全是空格的字符串，则转换为0
             *              - 布尔值 --> 数字
             *                  true 转换 1
             *                  false 转换 0
             *              - Null --> 数字 0
             *              - undefined --> 数字 NaN
             *      转换方式二：
             *          - 这种方式专门用来对付字符串
             *          - parseInt() 把一个字符串转换为一个整数
             *          - parseFloat() 把一个字符串转换为浮点数
             */

            console.log(typeof "123");
            console.log("123")
            console.log(Number("123"));
            console.log(typeof Number("123"));
            console.log(Number("abc"));
            console.log(typeof Number("abc"));

            console.log(Number(               ));
            console.log(Number("                "));

            console.log(Number(true));
            console.log(Number(false));

            console.log(Number(null));

            console.log(Number(undefined));

            /**
             * 调用 parseInt() 函数将a转换为Number
             * parseInt() 可以将一个字符串中的有效的整数内容取出来
             * 然后转换为Number
             */
            console.log(parseInt("213483sdf"));
            console.log(typeof parseInt("213483sdf"));

            console.log(parseInt(true));

            /**
             * parseFloat() 作用和 parseInt() 类似，不同的是他可以获得有效的小数
             */
            console.log(parseInt("2134.83sdf"));
            console.log(typeof parseInt("2134.83sdf"));


        </script>
    </head>
    <body>
        
    </body>
</html>
