<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>html\day06\02.Number.html</title>
        <script type="text/javascript">
            /**
             * 在JS中所有的数值都是Number类型
             * 包括整数和浮点数（小数）
             */

            var a = 3748.343;

            a = 123;
            var b = "123";
            /**
             * 可以使用一个运算符typeof来检查一个变量的类型
             * 语法：typeof 变量
             * 检查字符串时，会返回string
             * 检查数值时，会返回number
             * 如果使用Number表示的数字超过了最大值，则会返回一个Infinity
             *      Infinity 表示 正无穷
             *      -Infinity 表示 负无穷
             *      使用typeof检查一个Infinity 也会返回 number
             * NaN 是一个特殊的数字，表示 Not A Number
             *      使用typeof检查一个NaN 也会返回 number
             */
            console.log(a  );
            console.log(typeof a)
            console.log(b );
            console.log(typeof b);
            // 1.7976931348623157e+308
            console.log(Number.MAX_VALUE);
            console.log(Number.MAX_VALUE * Number.MAX_VALUE);
            console.log(typeof Infinity);
            console.log("234" * "df");
            // 5e-324 大于0的最小值
            console.log(Number.MIN_VALUE);
            /**
             * 在JS中整数的运算基本可以保证精确
             */
            console.log(1342342323 + 456);

            // 0.30000000000000004 二进制不能准确表示1/10
            /**
             * 如果使用JS进行浮点数计算，可能得到一个不精确的结果
             * 所以千万不要使用JS进行对精确度要求比较高的运算
             */
            console.log(0.1 + 0.2);


        </script>
    </head>

    </body>
</html>
