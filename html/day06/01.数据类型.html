<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>html\day06\01.数据类型.html</title>
        <script type="text/javascript">
            /**
             * 数据类型指的就是字面量的类型
             * 在JS中一共有六种数据类型
             *      String 字符串
             *      Number 数值
             *      Boolean 布尔值
             *      Null 空值
             *      Undefined 未定义
             *      Object 对象
             *
             * 其中String Number Boolean Null Undefined属于基于数据类型
             * Object属于引用数据类型
             */

            /**
             * String 字符串
             *      - 在JS中的字符串需要使用引号引过来
             *      - 使用双引号或单引号都可以，但是不要混着用
             *      - 引号不能嵌套，双引号不能放双引号，单引号不能放单引号
             */
            var str1 = "halo";

            var str2 = 'halo';

            var str3 = '我说："今天天气真不错！"';

            /**
             * 在字符串中我们可以使用\作为转义字符
             * 当表示一些特殊符号时可以使用\进行转移
             * \" 表示 “
             * \' 表示 '
             * \n 表示 换行
             * \t 表示 制表符 Tab建
             * \\ 表示 \
             * @type {string}
             */
            var str4 = "我说：\"今天天气真不错！\"";

            var str5 = "\\";
            console.log(str1);

            alert(str3);

            // 输出变量
            alert(str5);

            // 输出字面量
            alert("str5");

            // alert("你好");

            // console.log("我就是不出来！！")

        </script>
    </head>
    <body>

    </body>
</html>
